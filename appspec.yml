version: 0.0
os: linux
files:
"  - source: /"
"    destination: /opt/app"
hooks:
"  BeforeInstall:"
"    - location: scripts/install_nginx.sh"
"      timeout: 300"
"      runas: root"
"  ApplicationStop:"
"    - location: scripts/stop.sh"
"      timeout: 120"
"      runas: root"
"  ApplicationStart:"
"    - location: scripts/start.sh"
"      timeout: 300"
"      runas: root"
