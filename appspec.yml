version: 0.0
os: linux

files:
  - source: /
    destination: /opt/aws2-giot-full
    overwrite: yes

permissions:
  - object: /opt/aws2-giot-full
    owner: ec2-user
    group: ec2-user
    mode: 755
    type:
      - directory
      - file
  - object: /opt/aws2-giot-full/scripts
    owner: ec2-user
    group: ec2-user
    mode: 755
    type:
      - directory
  - object: /opt/aws2-giot-full/scripts/*.sh
    owner: ec2-user
    group: ec2-user
    mode: 755
    pattern: "**/*.sh"

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  
  Install:
    - location: scripts/install_dependencies.sh
      timeout: 600
      runas: ec2-user
      
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ec2-user
      
  ApplicationStop:
    - location: scripts/stop_application.sh
      timeout: 120
      runas: ec2-user
      
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: ec2-user